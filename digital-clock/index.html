<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="image/favicon (3).svg" type="image/svg+xml">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock App</title>
</head>
<body>
    <main>
        <div class="square"></div>
        <div class="circle"></div>
        <div class="clock">
            <div>
                <h1 id="hour"></h1>
                <p>HOURS</p>
            </div>
            <h2>:</h2>
            <div>
                <h1 id="minute"></h1>
                <p>MINS</p>
            </div>
            <h2>:</h2>
            <div>
                <h1 id="second"></h1>
                <p>SEC</p>
            </div>
        </div>
    </main>
    <!-- JS -->
    <script type="module" src="main.js" defer></script>
</body>
</html>
