<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon (4).svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Email Subscription App</title>
</head>
<body>
    <div class="background">
        <img src="image/background (1).jpg" alt="background">
    </div>
    <main>
        <h3>Coming Soon!</h3>
        <h1>Our Brand New Website Is On Its Way</h1>
        <p>Subscribe for more details</p>
        <form name="subscribe">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button id="submit-btn" type="submit">
                <i class="fa-solid fa-paper-plane send"></i>
                <i class="fa-solid fa-spinner spinner"></i>
            </button>
        </form>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
