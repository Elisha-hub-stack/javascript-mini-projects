<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <title>Cryptocurrency Website App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="image/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li>Market</li>
                    <li>Features</li>
                    <li>White Papers</li>
                    <li>About Us</li>
                </ul>
                <div class="lang">EN</div>
            </nav>
        </header>
    </div>
    <div class="container">
        <main>
            <section class="section-1">
                <h1>Buy & <br> Sell <span class="accent">Crypto</span></h1>
                <p>
                    World's biggest Cryptocurrency exchange available on web as well as 
                    mobile phone.
                </p>
                <button>Explore More</button>
            </section>
            <section class="section-2">
                <img src="image/background.png" alt="background">
                <div class="currencies">
                    <div class="currency">
                        <div class="logo">
                            <img src="image/bitcoin.png" alt="Bitcoin">
                        </div>
                        <div class="value">
                            <p class="price">$<span id="bitcoin">-------</span></p>
                            <p class="name">Bitcoin</p>
                        </div>
                    </div>
                    <div class="currency">
                        <div class="logo">
                            <img src="image/ethereum.png" alt="Ethereum">
                        </div>
                        <div class="value">
                            <p class="price">$<span id="ethereum">-------</span></p>
                            <p class="name">Ethereum</p>
                        </div>
                    </div>
                    <div class="currency">
                        <div class="logo">
                            <img src="image/dogecoin.png" alt="Dogecoin">
                        </div>
                        <div class="value">
                            <p class="price">$<span id="dogecoin">-------</span></p>
                            <p class="name">Dogecoin</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
