<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/form-validation/image/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="/form-validation/styles.css">
    <title>Form Validation App</title>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <form action="">
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
            <label for="">Full Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label for="">Phone No.</label>
            <input type="tel" placeholder="123 456 7890">
        </div>

        <div class="input-group">
            <label for="">Email Id.</label>
            <input type="email" placeholder="Enter Email">
        </div>

        <div class="input-group">
            <label for="">Your Message</label>
            <textarea name="5" id="" placeholder="Enter your message"></textarea>
        </div>

        <button>Submit</button>
    </form>
   </div>
    <script type="module" src="/form-validation/main.js"></script>
</body>
</html>
