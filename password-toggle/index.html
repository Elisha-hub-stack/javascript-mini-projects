<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Toggle</title>
</head>

<body>
    <main>
        <input type="password" id="input" placeholder="Enter Password">
        <button class="show-hide hide">
            <span class="material-icons visible">
                visibility
            </span>
            <span class="material-icons hidden">
                visibility_off
            </span>
        </button>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
