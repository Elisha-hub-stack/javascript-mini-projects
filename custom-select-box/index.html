<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon (3).svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Select Box</title>
</head>
<body>
    <main>
        <div class="select">
            <p id="value">Select Social Media</p>
            <img src="image/up.png" alt="select">
        </div>
        <dialog id="dropdown">
            <div class="tile" data-value="Facebook">
                <img src="image/facebook.png" alt="Facebook">
                <p>Facebook</p>
            </div>
            <div class="tile" data-value="YouTube">
                <img src="image/youtube.png" alt="YouTube">
                <p>YouTube</p>
            </div>
            <div class="tile" data-value="Instagram">
                <img src="image/instagram.png" alt="Instagram">
                <p>Instagram</p>
            </div>
            <div class="tile" data-value="Twitter">
                <img src="image/twitter.png" alt="Twitter">
                <p>Twitter</p>
            </div>
            <div class="tile" data-value="Pinterest">
                <img src="image/pinterest.png" alt="Pinterest">
                <p>Pinterest</p>
            </div>
            <div class="tile" data-value="WhatsApp">
                <img src="image/whatsapp.png" alt="WhatsApp">
                <p>WhatsApp</p>
            </div>
        </dialog>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
