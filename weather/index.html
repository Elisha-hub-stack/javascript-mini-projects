<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="/weather/styles.css" />
</head>
<body>
  <div class="weather-app">
    <h1>ğŸŒ¦ï¸ Weather App</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="weatherInfo" class="weather-info hidden">
      <h2 id="cityName"></h2>
      <p class="temp" id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <p id="errorMsg" class="error hidden">City not found. Try again!</p>
  </div>

  <script src="/weather/main.js"></script>
</body>
</html>
