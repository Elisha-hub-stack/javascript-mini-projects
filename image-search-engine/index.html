<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <title>Image Search Engine App</title>
</head>
<body>
    <main>
        <h1>Image Search Engine</h1>
        <form name="image-search">
            <input type="text" id="query" placeholder="Search anything here...">
            <button type="submit" class="search">Search</button>
        </form>
        <div class="images">
        </div>
        <button class="show-more" hidden>Show more</button>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
