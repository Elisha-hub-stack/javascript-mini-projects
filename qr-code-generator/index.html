<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.svg" type="image/svg+xml">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator App</title>
</head>

<body>
    <main>
        <header>
            <h3>Enter your text or URL</h3>
        </header>
        <section>
            <label for="input" class="sr-only">Enter text or URL</label>
            <input type="text" name="input" id="input" placeholder="Text or URL">
            <canvas id="qr"></canvas>
            <button id="generate-qr-btn">Generate QR Code</button>
            <a href="https://www.youtube.com/@GreatStackDev" target="_blank">Watch More Videos</a>
        </section>
    </main>

    <script src="main.js" type="module"></script>
</body>

</html>
